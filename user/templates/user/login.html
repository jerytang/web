{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}

{% block body %}
    <div class="row pt30">
        <div class="col-md-6 col-md-offset-3  col-xs-6 col-xs-offset-3  col-sm-6 col-sm-offset-3">

            {% if lang.code == 'zh-hans' %}
                <h3>登陆</h3>
                <form id="id-login-form" action="{% url 'user:login' %}" method="post" style="width:300px">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
                <p><a href="{% url 'user:forget_password' %}">忘记密码?</a></p>
            {% else %}
                <h3>Login</h3>
                <form id="id-login-form" action="{% url 'user:login' %}" method="post" style="width:300px">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
                <p><a href="{% url 'user:forget_password' %}">Forgot password?</a></p>
            {% endif %}

        </div>
    </div>

<script>
    var checkobj={password:"password"}

    XformCheck(document.getElementById("id-login-form"),checkobj);
    $("#id-login-form").submit(function(){
        var r  = true;
        $("input[checkVal]").each(function(){
            r = r && $(this).attr("checkVal");
        });
        if(r=="false"){
            return false;
        }
    });

    /*login backgroundimg*/
    /*$('body').css('background','url("../../static/img/blur_bg.jpg") center no-repeat');*/
</script>
{% endblock %}
